<div class="row">
  <form action="" method="" class="row g-1">
    <div class="col-1">
        <input name="numero" [(ngModel)]="filter.room" type="number" class="form-control" placeholder="Room number">
    </div>
    <div class="col-auto">
      <button class="btn dark submit-button" (click)="filterFunc()" type="submit">Filter</button>
    </div>
    <div class="col-auto">
      <button class="btn dark submit-button" (click)="initial()" type="submit">Initial</button>
    </div>
  </form>
</div><br>

<div class="row info ">
      <h1 class="titre">ROOM LIST</h1>

      <table class="table">
        <thead class="header">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Room number</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{room.id_salle}}</td>
          <td>{{room.numero}}</td>
          <td>
            <button class="icon-btn ripple"  (click)="popUp(room)">
              <i class="mdi mdi-table-edit icon-edit"></i>
            </button>
          </td>
          <td>
            <button class="icon-btn ripple" (click)="delete(room)">
              <i class="mdi mdi-delete icon-delete"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
</div>
<div class="col-md-12 card footer">
  photoBooth
</div>
