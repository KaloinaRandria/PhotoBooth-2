<div class="row">
  <form action="" method="" class="row g-1">
    <div class="col">
        <input name="numero" type="number" class="form-control" placeholder="Room number">
    </div>

    <button class="btn btn-light submit-button" type="submit">Filter</button>
  </form>
</div><br>

<div class="row info">
      <h1 class="titre">ROOM LIST</h1>

      <table class="table">
        <thead class="header">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Room number</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let room of rooms">
          <th scope="row">{{room.id_salle}}</th>
          <td>{{room.numero}}</td>
          <td>
            <button class="icon-btn ripple" id="" (click)="popUp()">
              <i class="mdi mdi-table-edit icon-edit"></i>
            </button>
          </td>
          <td>
            <button class="icon-btn ripple" id="" (click)="delete(room)">
              <i class="mdi mdi-delete icon-delete"></i>
            </button>
          </td>
        </tr>
        <!-- Other table rows -->
        </tbody>
      </table>
</div>
