<div class="row justify-content-md-center info">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h1 class="titre">INSERT CATEGORY</h1>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label>Intitule</label>
              <input formControlName="intitule" type="text" class="form-control" placeholder="Intitulé" required>
              <div *ngIf="form.get('intitule')?.invalid && (form.get('intitule')?.dirty || form.get('intitule')?.touched)"
                   class="alert alert-danger">
                <div *ngIf="form.get('intitule')?.hasError('required')">L'intitulé est requis.</div>
              </div>
            </div>
          </div>
          <button class="btn btn-light submit-button" type="submit" [disabled]="form.invalid">Soumettre</button>
        </form>
      </div>
    </div>
  </div>
</div>
