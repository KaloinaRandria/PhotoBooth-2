<div class="row justify-content-md-center info">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h1 class="titre">INSERT SERVICE</h1>

                <form>
                    <div class="form-row">
                        <!-- Input for Service Label -->
                        <div class="col-md-12">
                            <mat-form-field class="label-input">
                                <mat-label>Service Label</mat-label>
                                <input matInput type="text" name="label">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Table for Number of People and Price -->
                    <div class="form-row">
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Number of People</th>
                                    <th>Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Less than 3</td>
                                    <td>
                                        <input type="number" class="form-control" name="priceLessThan3" min="0" step="0.01">
                                    </td>
                                </tr>
                                <tr>
                                    <td>3 or more</td>
                                    <td>
                                        <input type="number" class="form-control" name="price3OrMore" min="0" step="0.01">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-row">
                        <div class="col-md-12">
                            <button class="btn btn-light submit-button" (click)="submit()">Validate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
