<div class="row justify-content-md-center info">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h1 class="titre">INSERT EXPENSE</h1>

                <form>
                    <div class="row">
                        <div class="col-md-12 ">
                            <mat-form-field class="label-input">
                                <mat-label>Record Label</mat-label>
                                <input class="input-label" matInput type="text" name="label">
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <mat-form-field class="amount-input">
                                <mat-label>Amount </mat-label>
                                <input matInput type="number" name="amount">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <mat-form-field class="date-input">
                                <mat-label>Date</mat-label>
                                <input matInput type="date" name="date">
                            </mat-form-field>
                        </div>
                    </div>



                    <!-- Submit Button -->
                    <div class="form-row">
                        <div class="col-md-12">
                            <button class="btn btn-light submit-button" (click)="submit()">Validate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
