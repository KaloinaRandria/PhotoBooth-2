<div class="row justify-content-md-center info">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h1 class="titre">INSERT EXPENSE</h1>

                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-12 ">
                            <mat-form-field class="label-input">
                                <mat-label>Record Label</mat-label>
                                <input class="input-label" matInput type="text" formControlName="label">
                            </mat-form-field>
                          <div *ngIf="form.get('label')?.invalid && (form.get('label')?.dirty || form.get('label')?.touched)"
                               class="alert alert-danger">
                            <div *ngIf="form.get('label')?.hasError('required')">Label is required</div>
                          </div>
                        </div>
                        </div>



                    <div class="row">
                        <div class="col-md-5">
                            <mat-form-field class="amount-input">
                                <mat-label>Amount </mat-label>
                                <input matInput type="number" formControlName="amount">
                            </mat-form-field>
                          <div *ngIf="form.get('amount')?.invalid && (form.get('amount')?.dirty || form.get('amount')?.touched)" class="text-danger">
                            <div *ngIf="form.get('amount')?.errors?.['required']" class="alert alert-danger">Amount is required.</div>
                            <div *ngIf="form.get('amount')?.errors?.['min']" class="alert alert-danger">Amount cannot be less than 0.</div>
                          </div>
                        </div>

                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <mat-form-field class="date-input">
                                <mat-label>Date</mat-label>
                                <input matInput type="date" formControlName="date">
                            </mat-form-field>
                          <div *ngIf="form.get('date')?.invalid && (form.get('date')?.dirty || form.get('date')?.touched)"
                               class="alert alert-danger">
                            <div *ngIf="form.get('date')?.hasError('required')">Date is required.</div>
                          </div>
                        </div>
                    </div>



                    <!-- Submit Button -->
                    <div class="form-row">
                        <div class="col-md-12">
                            <button class="btn btn-light submit-button" (click)="submit()" [disabled]="!form.valid">Validate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
