<div class="row">

        <div class="form-row">
            <!-- Filter Section -->
            <div class="col-md-2 mb-2">

            </div>
            <div class="col-md-2 mb-2">
                <input type="number" name="cout-min" class="form-control" placeholder="Min amount " required>
            </div>

            </div>

            </div>

            <div class="col-md-2 mb-2">
                <input type="date" name="date-max" class="form-control" placeholder="Max date " required>
            </div>

            <div class="col-md-2 mb-2">

            </div>
        </div>
    </form>
</div><br>
