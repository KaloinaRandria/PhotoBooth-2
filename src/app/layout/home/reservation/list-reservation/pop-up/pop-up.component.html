
            <div class="card-body modale">

                <form action="" method="">
                    <!-- Row 1: Select Client and Select Service -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="selectClient">Client</label>
                            <select name="client" class="form-control" id="selectClient" required>
                                <option value="">Select Client</option>
                                <!-- Add client options here -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="selectService">Service</label>
                            <select name="service" class="form-control" id="selectService" required>
                                <option value="">Select Service</option>
                                <!-- Add service options here -->
                            </select>
                        </div>
                    </div>

                    <!-- Row 2: Reservation Date and Reserved Date -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="reservationDate">Reservation Date</label>
                            <input name="date_reservation" type="date" class="form-control" id="reservationDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="reservedDate">Reserved Date</label>
                            <input name="date_reservee" type="date" class="form-control" id="reservedDate" required>
                        </div>
                    </div>

                    <!-- Row 3: Start Hour and End Hour -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="startHour">Start Hour</label>
                            <input name="heure_debut" type="time" class="form-control" id="startHour" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endHour">End Hour</label>
                            <input name="heure_fin" type="time" class="form-control" id="endHour" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <button class="btn btn-light submit-button" type="submit">Submit Reservation</button>
                        </div>
                    </div>

                </form>

            </div>
