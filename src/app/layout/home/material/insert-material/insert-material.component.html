<div class="row justify-content-md-center info">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h1 class="titre">INSERT MATERIAL</h1>
                <form>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label >Intitule</label>
                            <input name="intitule" type="text" [(ngModel)]="form.intitule" class="form-control" placeholder="Intitule"  required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label >Quantity</label>
                            <input name="quantite" [(ngModel)]="form.quantite" type="number" class="form-control" placeholder="Quantity"
                                   value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-6">
                            <label >Price (one item)</label>
                            <input name="prix" type="number" [(ngModel)]="form.prix" class="form-control " value="+" required>
                        </div>
                        <div class="col-md-6 mb-6">
                            <label>Prix d'achat (one item)</label>
                            <input name="prix-achat" type="number" [(ngModel)]="form.prix_achat" class="form-control " value="+" required>
                        </div>
                    </div>
                    <button class="btn btn-light submit-button" (click)="submit()">Submit form</button>
                </form>
            </div>
        </div>
    </div>
</div>
