<div class="modale">
    <form>
      <h1>{{ materiel.intitule }}</h1>
      <div class="form-row">
        <div class="col-md-12 mb-12">
          <label for="">Quantity</label>
          <input name="quantite" type="number" [(ngModel)]="form.quantite" class="form-control" placeholder="Quantity"

  </div>
