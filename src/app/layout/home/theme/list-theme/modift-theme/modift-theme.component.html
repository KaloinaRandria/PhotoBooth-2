
<div class="modale">
    <form >
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="">Label</label>
                <input formControlName="intitule" type="text" class="form-control" id="" placeholder="Label" value="" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="">Category</label>
                <select formControlName="categorie" class="form-control">
                    <option >label categ</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-12">
                <label for="">Description</label>
                <textarea class="textarea" formControlName="description" class="form-control" id="description" placeholder="Enter description here" required></textarea><br>
            </div>
            <div class="col-md-6 mb-3">
                <label for="">Room</label>
                <select formControlName="salle" class="form-control">
                    <option >room</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="">Start date</label>
                <input formControlName="debut" type="date" class="form-control" id="" placeholder="" value="" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="">End date</label>
                <input formControlName="fin" type="date" class="form-control" id="" placeholder="" value="" required>
            </div>
        </div>
    </form>
    <button class=" btn btn-light submit-button" >submit</button>
</div>
