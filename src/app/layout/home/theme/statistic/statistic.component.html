<div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5>Statistics</h5>
          <canvas id="piechart"></canvas>
        </div>
      </div>

    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-0 theme_title" >{{activeTheme.intitule}}</h2>
          <div class="row">
            <div class="col-8 col-sm-12 col-xl-8 my-auto">
              <h6 class="text-muted font-weight-normal">{{activeTheme.categorie_theme.intitule}}</h6>
            </div>
            <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
              <i class="icon-lg mdi mdi-codepen"></i>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0 large">{{getGain(activeTheme.gain)}}</h3>
                <p class="text-secondary ml-2 mb-0 font-weight-medium">AR</p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-success">
                <span class="mdi mdi-currency-gbp icon-item"></span>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">Revenue</h6>
          <br>
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0 large">{{ activeTheme.nbVisit }} Reservation with</h3>
                <p class="text-success ml-2 mb-0 font-weight-medium"></p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-dark">
                <span class="mdi mdi-arrow-right icon-item"></span>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">used count</h6>
            <br>
            <div class="row">
                <div class="col-9">
                    <div class="d-flex align-items-center align-self-start">
                        <h3 class="mb-0 large">{{ activeTheme.nbPersonne }} Visit</h3>
                        <p class="text-success ml-2 mb-0 font-weight-medium"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div  class="icon icon-box-{{activeTheme.type}}">
                        <span class="mdi mdi-arrow-{{activeTheme.arrow}} icon-item"></span>
                    </div>
                </div>
            </div>
            <h6 class="text-muted font-weight-normal">total visit</h6>
        </div>
      </div>
    </div>
  </div><br>
<div class="col-md-12 card footer">
  <div class="form-inline">
    <button class="btn btn-light" (click)="previous()">previous</button>
    <button class="btn btn-light left" (click)="next()">next</button>
  </div>
</div>
