<div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5>Statistics</h5>
          <canvas id="piechart"></canvas>
        </div>
      </div>

    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-0" >{{activeTheme.intitule}}</h2>
          <div class="row">
            <div class="col-8 col-sm-12 col-xl-8 my-auto">
              <h6 class="text-muted font-weight-normal">{{activeTheme.categorie_theme.intitule}}</h6>
            </div>
            <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
              <i class="icon-lg mdi mdi-codepen text-primary ml-auto"></i>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0">${{activeTheme.gain}}</h3>
                <p class="text-success ml-2 mb-0 font-weight-medium">+11%</p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-success">
                <span class="mdi mdi-arrow-top-right icon-item"></span>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">Revenue current</h6>
          <br>
          <div class="row">
            <div class="col-9">
              <div class="d-flex align-items-center align-self-start">
                <h3 class="mb-0">{{ activeTheme.usedCount }} times Used</h3>
                <p class="text-success ml-2 mb-0 font-weight-medium"></p>
              </div>
            </div>
            <div class="col-3">
              <div class="icon icon-box-success">
                <span class="mdi mdi-arrow-top-right icon-item"></span>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-normal">number clients</h6>
        </div>
      </div>
    </div>
  </div><br>
<div class="col-md-12 card footer">
  <div class="form-inline">
    <button class="btn btn-light" (click)="previous()">previous</button>
    <button class="btn btn-light left" (click)="next()">next</button>
  </div>
</div>
