<div class="row">
  <div class="col-md-6 card">
    <carousel>
      <slide *ngFor="let slide of themeList; let index = index">
        <div
          class="img"
          [ngStyle]="{'background-image': 'url(' + getSource(slide) + ')', 'background-size': 'cover', 'background-position': 'center'}">
        </div>
        <div class="carousel-caption">
          <h3>{{ slide.intitule }}</h3>
          <p>{{ slide.description }}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="col-md-6">
    <div class="row-fluid card">
      <form action="" method="" class="row g-1">
        <div class="col-auto">
          <input name="start_date" type="text" class="form-control" placeholder="start_date">
        </div>
        <div class="col-auto">
          <input name="end_date" type="text" class="form-control" placeholder="end_date">
        </div>
        <div class="col-auto">
          <button class="btn btn-light" type="submit">Filter</button>
        </div>
      </form>
    </div>
    <br>
    <div class="card">
      <h2>Line Chart</h2>
      <canvas id="linechart"></canvas>
    </div>
  </div>
</div><br>
